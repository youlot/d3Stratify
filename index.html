<!DOCTYPE html>
<meta charset="utf-8">
<style>
    .link {
        fill: none;
        stroke: #555;
        stroke-opacity: 0.4;
        stroke-width: 1px;
    }

    text {
        font-family: "Arial Black", Gadget, sans-serif;
        fill: black;
        font-weight: bold;
        font-size: 12px
    }

    .xAxis .tick text {
        fill: black;
    }

    .grid .tick line {
        stroke: grey;
        stroke-dasharray: 5, 10;
        opacity: 0.7;
    }

    .grid path {
        stroke-width: 0;
    }

    .node circle {
        fill: #999;
    }

    .node--internal circle {
        fill: #555;
    }

    .node--internal text {
        font-size: 12px;
        text-shadow: 0 2px 0 #fff, 0 -2px 0 #fff, 2px 0 0 #fff, -2px 0 0 #fff;
    }

    .node--leaf text {
        fill: #000000;
    }

    .node--collapsed text {
        fill: #000;
    }

    .node--collapsed circle {
        fill: #555;
    }

    .ballG text {
        fill: white;
    }

    .shadow {
        -webkit-filter: drop-shadow(-1.5px -1.5px 1.5px #000);
        filter: drop-shadow(-1.5px -1.5px 1.5px #000);
    }

    svg {
        border: black solid 1px;
    }
    div.tooltip {	
        position: absolute;			
        text-align: center;													
        padding: 4px;				
        font: 14px;		
        font-family: "Arial Black", Gadget, sans-serif;
        font-weight: bold;
        background: #ebebeb;	
        border: 0px;		
        border-radius: 8px;			
        pointer-events: none;			
    }
</style>

<body>
    <svg width="1000" height="500"></svg>
</body>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
    var transition = d3.transition().duration(500)
    // main svg - get the initial size and append a g element to svg
    var svg = d3.select("svg"),
        width = +svg.attr("width")
        height = 4500,
        g = svg.append("g").attr("transform", "translate(20,20)"),       // move right 20px.
        ratioGridTree = 0.7, // width of the tree/ width of the grid 
        tooltip = d3.select("body").append("div")	// Define the div for the tooltip
            .attr("class", "tooltip")				
            .style("opacity", 0);
    function zoom() {
        g.attr("transform", d3.event.transform);
    }
    // define the zoomListener which calls the zoom function on the "zoom" event
    var zoomListener = d3.zoom().on("zoom", zoom);
    svg.call(zoomListener);

    var xScale = d3.scaleLinear()
        .domain([0, 5]) // the values 
        .range([0, (width * (1 - ratioGridTree))]);
    let maxWeight = 0
    var xAxis = d3.axisTop()
            .scale(xScale)
            .ticks(5);
    

    // Setting up a way to handle the data
    var tree = d3.cluster()    // This D3 API method setup the Dendrogram elements position.
        .separation(function(a, b) { return a.parent == b.parent ? 3 : 4; }) // define separation ratio between siblings 
        .size([height, width * ratioGridTree]);    // Total width - bar chart width = Dendrogram chart width

    var stratify = d3.stratify()            // This D3 API method gives cvs file flat data array dimensions.
        .id(function(d) { return d.target; })
        .parentId(function (d) { return d.source; });

    let myData;
    let root;

    d3.json("JSON2_noms_despeces_modified.json", function (error, treeData) {
        if (error) throw error;
        
        myData = addRootElements(treeData.data);
        root = stratify(myData);
        // collpsed all nodes
        root.children.forEach(d => d.children.forEach(collapse))
        maxWeight =d3.max(root.leaves(), function(d) {
            return d.data.weight;
        })

        // set axis dimension
        xScale.domain([0, maxWeight])
        xAxis.scale(xScale)


        update();
    });

    function update() {

        computeX = function(node) {
            return (node.depth - 1) / (node.depth + node.height - 1) * width * ratioGridTree
        }

        // update tree size
        height = (root.leaves().length + 1) * 50;
        // d3.select("svg").attr("height", height)
        tree.size([height, width * ratioGridTree]);
        // tree.nodeSize([40, 200])

        // update axis
        maxWeight =d3.max(root.descendants().filter(d => !d.children && !d._children), function(d) {
            return d.data.weight;
        })
        xScale.domain([0, maxWeight])
        xAxis.scale(xScale)
        // generate a new hierarchy from the specified tabular data
        // root object example
        // children: Array(6) [ {…}, {…}, {…}, … ]
        // data: Object { id: "Tom", value: 0, color: undefined }
        // depth: 0
        // height: 3
        // id: "Tom"
        // parent: null
        // x: 657.7932098765434
        // y: 0
        tree(root); // d3.cluster()
        root.descendants().forEach(d => {
            d.y = d.x;
            d.x = (d.depth - 1) / (d.depth + d.height - 1) * width * ratioGridTree;
        });

        // Draw every datum a line connecting to its parent.
        var link = g.selectAll(".link")
            .data(root.descendants().slice(1).filter(d => !d.parent.data.isFakeNode && !d.parent.isCollapsedNode), function (d) {
                return d.id;
            }); // remove links from fakeRootNode
        //remove old links
        link.exit().remove()
        // update remaining link
        link.attr("d", function (d) {
                return "M" + d.x + "," + d.y
                    + "C" + (d.parent.x + 100) + "," + d.y
                    + " " + (d.parent.x + 100) + "," + d.parent.y
                    + " " + d.parent.x + "," + d.parent.y;
            });
        // add new one
        link.enter().append("path")
            .attr("class", "link")
            .attr("d", function (d) {
                return "M" + d.x + "," + d.y
                    + "C" + (d.parent.x + 100) + "," + d.y
                    + " " + (d.parent.x + 100) + "," + d.parent.y
                    + " " + d.parent.x + "," + d.parent.y;
            });

        // Setup position for every datum; Applying different css classes to parents and leafs.
        var node = g.selectAll(".node")
            .data(root.descendants().filter(d => {
                return !d.data.isFakeNode; // remove fake node (ie: fakeRoot and fake children when collapsed)
            }), function(d) {
                return d.id;
            });
            
        // remove old nodes
        node.exit().remove()
        //udpate remaining nodes
        node.attr("transform", function (d) { 
                return "translate(" + d.x + "," + d.y + ")"; 
            });
        // add new nodes
        var nodeEnter = node.enter().append("g")
            .attr("class", function (d) { return "node" + ((d.children || d._children) ? " node--internal" : " node--leaf") + (d._children ? ' node--collapsed' : ''); })
            .on("click", click)
            .attr("transform", function (d) { 
                return "translate(" + d.x + "," + d.y + ")"; 
            })
        nodeEnter.append("circle")
            .attr("r", 4);
        
        var nodeInternal = nodeEnter.filter(function(d) {
            return (d.children || d._children);
        });
        nodeInternal.append("text")
            .style("text-anchor", "middle")
            .text(function(d) {
                return d.id;
            })
            .attr("y", -10);

        // Setup G for every leaf datum. (rectangle)
        var leafNodeG = nodeEnter.filter(function(d) {
                return !d.children && !d._children;
            }).append("g")
            .attr("class", "node--leaf-g")
            .attr("transform", "translate(" + 8 + "," + -13 + ")"); // move rectangle to be centered to the node

        leafNodeG.append("rect")
            .attr("class", "shadow")
            .style("fill", function (d) { return "#ebebeb"; })
            .attr("width", 2)
            .attr("height", 30)
            .attr("rx", 2)
            .attr("ry", 2)
            .transition(transition)
            // .attr("width", function (d) { 
            //     let text = Number(d.data.weight).toFixed(1) + ` - ${d.id}`;
            //     return (9 * text.length  + 20); 
            // }); 
            .attr("width", function (d) { return xScale(d.data.weight); });

        leafNodeG.append("text")
            .attr("class", "dotme")
            .style("text-anchor", "start")
            .text(function(d) {
                return d.id;
            })
            .attr("dy", 19.5)
            .attr("x", 8)
            .attr("width", function (d) { return xScale(d.data.weight) - 8; });
        
        // text fits its container
        d3.selectAll('.dotme').call(dotme);
        
        // Attach the xAxis a the top of the document    
        g.insert("g")
                .attr("class","xAxis")
                .attr("transform", "translate(" + (7 + width * ratioGridTree) + "," + 0 + ")")
                .call(xAxis);

        // tick mark for x-axis
        g.insert("g")
                .attr("class", "grid")
                .attr("transform", "translate(" + (7 + width * ratioGridTree) + "," + height + ")")
                .call(d3.axisBottom()
                        .scale(xScale)
                        .ticks(5)
                        .tickSize(-height, 0, 0)
                        .tickFormat("")
                );

        // Write down text for every collapsed datum
        //var leafNodeGCollapsed = g.selectAll(".node--leaf")
        //leafNodeGCollapsed.append("text")
        //    .attr("y", -10)
        //    .style("text-anchor", "middle")
        //    .text(function (d) {
        //        return ((d.isCollapsedNode === true) ? d.data.id.substring(d.data.id.lastIndexOf(".") + 1 ) : '');
        //    });
        //var internalNodeCollapsed = g.selectAll(".node--internal");
        //internalNodeCollapsed.append("text")
        //    .attr("y", -10)
        //    .style("text-anchor", "middle")
        //    .text(function (d) {
        //        return ((d.isCollapsedNode === true) ? d.data.id.substring(d.data.id.lastIndexOf(".") + 1 ) : '');
        //    });

        // Emphasize the y-axis baseline.
        svg.selectAll(".grid").select("line")
            .style("stroke-dasharray", "20,1")
            .style("stroke", "black");

        //// Animation functions for mouse on and off events.
        d3.selectAll(".node--leaf-g")
               .on("mouseover", handleMouseOver)
               .on("mouseout", handleMouseOut);
        
        d3.selectAll(".node--internal")
               .on("mouseover", handleMouseOverInternalNode)
               .on("mouseout", handleMouseOutInternalNode);
        // tata 
        
        function handleMouseOver(d) {
            var leafG = d3.select(this);

            leafG.select("rect")
                    .attr("stroke","#4D4D4D")
                    .attr("stroke-width","2");

            let textSize = leafG.select("text").node().getComputedTextLength(); //get text length
            
            tooltip.style("opacity", 1);		
            tooltip.html(`${d.id} - ${d.data.weight.toFixed(1)}`)
                .style("left", d3.event.pageX + "px")		
                .style("top", (d3.event.pageY - 28) + "px");
        }
        function handleMouseOut() {
            var leafG = d3.select(this);

            leafG.select("rect")
                    .attr("stroke-width","0");
            tooltip.style("opacity", 0);
        }
        function handleMouseOverInternalNode(d) {
            var nodeG = d3.select(this);
            var text = nodeG.select("text");
            tooltip.style("opacity", 1);		
            tooltip.html(`${d.id} - ${d.data.weight.toFixed(1)}`)
                .style("left", (d3.event.pageX - text.node().getComputedTextLength() *0.5) + "px")		
                .style("top", (d3.event.pageY - 28) + "px");
            nodeG.select("circle")
                .attr("r", 8)
        }
        function handleMouseOutInternalNode(d) {
            tooltip.style("opacity", 0);
            d3.select(this).select("circle")
                .attr("r", 4)
        }

    }

    function dotme(text) {
        text.each(function() {
            var text = d3.select(this);
            var letters = text.text().split('');
            
            var ellipsis = text.text('').append('tspan').attr('class', 'elip').text('...');
            var width = parseFloat(text.attr('width')) - ellipsis.node().getComputedTextLength();
            var numLetters = letters.length;
            
            var tspan = text.insert('tspan', ':first-child').text(letters.join(''));
            
            // Try the whole line
            // While it's too long, and we have words left, keep removing words
            
            while (tspan.node().getComputedTextLength() > width && letters.length) {
                letters.pop();
                tspan.text(letters.join(''));
            }
            
            if (letters.length === numLetters) {
                ellipsis.remove();
            }
        });
    }

    function collapse(d) {
        if (d.children) {
            d._children = d.children;
            d._children.forEach(collapse);
            d.children = null;
        }
    }

    function expand(d) {
        if (d._children) {
            d.children = d._children;
            d._children = null;
        }
    }

    function removeCurrentGraph() {
        svg.selectAll(".grid").remove();
        svg.selectAll(".xAxis").remove();
    }


    function click(d) {
        if(d.children) {
            collapse(d)
        } else {
            expand(d)
        }
        removeCurrentGraph();
        update();
        centerNode(d)
    }

    function centerNode(source) {
        scale = d3.zoomTransform(this).k;
        x = -source.x;
        y = -source.y;
        x = x * scale + d3.select("svg").attr("width") / 2;
        y = y * scale + d3.select("svg").attr("height") / 2;
        svg.call(d3.zoom().transform, d3.zoomIdentity.translate(x, y));
        g.transition(transition).attr('transform', 'translate(' + x + ',' + y + ')');

        
    }

    function addRootElements(data) {
        newData = [];
        elementsDone = [];
        parentsAdded = [];

        for (let elem of data) {
            if (elementsDone.indexOf(elem.target) < 0) {
                let parentExist = false;
                elementsDone.push(elem.target);

                for (let comparedElem of data) {
                    if (comparedElem.target == elem.source) {
                        parentExist = true;
                    } 
                }

                if (!parentExist) {
                    if (parentsAdded.indexOf(elem.source) < 0) {
                        newData.push({ 
                            source: 'fakeRoot',
                            target: elem.source,
                            weight: 0
                            });
                        parentsAdded.push(elem.source);
                    }
                }
            }
        }

        newData.push({
            source: '',
            target: 'fakeRoot',
            weight: 0,
            isFakeNode: true 
        });

        console.log(`parentsAdded : ${parentsAdded}`);
        console.log(`newData : `, newData);

        newData.push.apply(newData, data);
        return newData;
    }

    function row(d) {
        return {
            id: d.id,
            value: +d.data.weight,
            color: `#454545` 
        };
    }
</script>
